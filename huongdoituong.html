<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>

<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img src="download.jpeg" width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        };

        this.moveRight = function () {
            if (this.left < window.innerWidth - this.size) {
                this.left += 20;
            }
            console.log('ok: ' + this.left);
        };
        this.moveLeft = function () {
            if (this.left > 0) {
                this.left -= 20;
            }
        };
        this.moveUp = function () {
            if (this.top > 0) {
                this.top -= 20;
            }
        };
        this.moveDown = function () {
            if (this.top < window.innerHeight - this.size) {
                this.top += 20;
            }

        }


    }

    var hero = new Hero('pikachu.png', 0, 0, 200);

    function start(key) {
        document.getElementById('game').innerHTML = hero.getHeroElement();
        switch (key.keyCode) {
            case 37:
                hero.moveLeft();
                break;
            case 39:
                hero.moveRight();
                break;
            case 40:
                hero.moveDown();
                break;
            case 38:
                hero.moveUp();
                break;

        }
    }

    window.addEventListener("keydown", start);
    start();


</script>
</body>
</html>
